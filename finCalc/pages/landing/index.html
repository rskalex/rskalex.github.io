<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Fin Calc</title>
</head>
<body class="body"> 

    <header class="header">
        <div class="header-container container">
            <h1 class="header-title title">Расходы</h1>
            <div class="totalformonth">
                <h2 class="month">Февраль</h2>
                <div class="final">Итого: <span class="final-sum">0</span><span>p</span></div>
            </div>
        </div>
    </header> 

    <main class="main">
        <div class="main-container container">
            <div class="main-wrapper">
                <form action="" name="main-form" class="main-form">
                    <ul class="cotegories-list">
                        <li class="cotegories-item">
                            <h2 class="cotegories-title title">Продукты</h2>
                                <div class="inner-block">
                                    <input name="text" type="text" class="input">
                                    <input name="text" type="text" class="input">
                                    <input name="text" type="text" class="input">
                                </div>
                            <div class="total"><span class="sum">0</span><span>p</span></div>
                        </li>
                        <li class="cotegories-item">
                            <h2 class="cotegories-title title">Аптека</h2>
                                <div class="inner-block">
                                    <input name="text" type="text" class="input">
                                    <input name="text" type="text" class="input">
                                    <input name="text" type="text" class="input">
                                </div>
                            <div class="total"><span class="sum">0</span><span>p</span></div>
                        </li>
                        <li class="cotegories-item">
                            <h2 class="cotegories-title title">Быт. химия</h2>
                                <div class="inner-block">
                                    <input name="text" type="text" class="input">
                                    <input name="text" type="text" class="input">
                                    <input name="text" type="text" class="input">
                                </div>
                            <div class="total"><span class="sum">0</span><span>p</span></div>
                        </li>
                        <li class="cotegories-item">
                            <h2 class="cotegories-title title">Малыш</h2>
                                <div class="inner-block">
                                    <input name="text" type="text" class="input">
                                    <input name="text" type="text" class="input">
                                    <input name="text" type="text" class="input">
                                </div>
                            <div class="total"><span class="sum">0</span><span class="byn">p</span></div>
                        </li>
                        <li class="cotegories-item">
                            <h2 class="cotegories-title title">Одежда</h2>
                                <div class="inner-block">
                                    <input name="text" type="text" class="input">
                                    <input name="text" type="text" class="input">
                                    <input name="text" type="text" class="input">
                                </div>
                            <div class="total"><span class="sum">0</span><span>p</span></div>
                        </li>
                    </ul>
                </form>
                <div class="main-control">
                    <button class="add">
                        +
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>

</body>
</html>
